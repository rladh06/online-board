<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
        .image-preview {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4">글 수정</h2>
    <form th:action th:object="${postForm}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <div th:errors="*{title}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10"></textarea>
            <div th:errors="*{content}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">파일 첨부</label>
            <div class="file-input-wrapper btn btn-outline-secondary">
                파일 선택
                <input type="file" class="form-control-file" id="file" th:field="*{file}" onchange="insertImageIntoContent(event)">
            </div>
            <div th:errors="*{file}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
<script>
    async function insertImageIntoContent(event) {
        const file = event.target.files[0];
        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/api/images/upload', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Image upload failed');
            }

            const imageUrl = await response.text();
            const contentField = document.getElementById('content');
            const cursorPos = contentField.selectionStart;
            const textBefore = contentField.value.substring(0, cursorPos);
            const textAfter = contentField.value.substring(cursorPos);
            const imageMarkdown = `\n<img src="${imageUrl}" alt="Image" style="max-width: 100%; height: auto;">\n`;
            contentField.value = textBefore + imageMarkdown + textAfter;
        } catch (error) {
            console.error('Error uploading image:', error);
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
