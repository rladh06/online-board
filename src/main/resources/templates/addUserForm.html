<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2 class="text-center">회원가입</h2>
        <form th:action th:object="${memberForm}" method="post">
            <div class="mb-3">
                <label class="form-label" for="loginId">아이디</label>
                <input class="form-control" type="text" id="loginId" th:field="*{loginId}" required/>
                <div th:errors="*{loginId}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="name">이름</label>
                <input class="form-control" type="text" id="name" th:field="*{name}" required />
                <div th:errors="*{name}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">비밀번호</label>
                <input class="form-control" type="password" id="password" th:field="*{password}" required />
                <div th:errors="*{password}" class="text-danger"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="confirmPassword">비밀번호 확인</label>
                <input class="form-control" type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
                <div th:errors="*{confirmPassword}" class="text-danger"></div>
            </div>
            <button class="btn btn-outline-primary btn-block" type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
